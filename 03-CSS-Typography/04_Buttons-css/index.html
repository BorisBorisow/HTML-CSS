<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="normal">
        <h2>Normal Buttons</h2>
        <a href="#" class="button">Learn More</a>
        <button class="fill">Learn more</button>
        <button class="hover">Learn more</button>
    </div>
    <div id="filled">
        <h2>Filled Buttons</h2>
        <a href="#" class="button fill">Learn More</a>
        <button class="fill">Learn more</button>
        <button class="hover">Learn more</button>
    </div>
    <div id="icon">
        <h2>Icon buttons</h2>
        <a href="#" class="button fill"><i class="fa-solid fa-arrow-down"></i>Download</a>
        <button class="fill" class="fill"><i class="fa-solid fa-arrow-down"></i>Download</button>
        <button class="hover-fill"><i class="fa-solid fa-arrow-down"></i>Download</button>
    </div>
</body>
</html>
